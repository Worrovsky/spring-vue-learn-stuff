<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
    <div th:if="${message}" th:text="${message}" class="alert alert-success">Message</div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>

    <form id="userForm" th:action="@{/doLogin}" method="post" class="form-floating">
        <h1 class="h3 mb-3 fw-normal">Please, login</h1>
        <div class="mb-3">
            <label for="username">Email</label>
            <input id="username" name="custom-username" type="email" class="form-control" title="email"/>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" title="password"/>
        </div>
        <div>
            <button class="btn btn-primary mb-3" type="submit">Login</button>
            <a class="btn btn-secondary mb-3" th:href="@{/signup}">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
