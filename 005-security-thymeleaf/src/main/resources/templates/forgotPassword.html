<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <div th:if="${message}" th:text="${message}" class="alert alert-success">Message</div>
    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>

    <form th:action="@{/user/resetPassword}" action="#" method="post" class="form-floating">
        <h1 class="h3 mb-3 fw-normal">Enter email</h1>
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" title="email"/>
        </div>
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>
</body>
</html>
