<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Person</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="#" th:action="@{/person}" th:object="${person}" method="post">
        <div class="my-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" type="text" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</p>
        </div>
        <div class="my-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input id="age" type="text" class="form-control" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">Age Error</p>
        </div>

        <div th:if="${#fields.hasErrors()}">
            <h3>All errors</h3>
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}" class="text-warning" >Some error</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
