<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Hello, world!</h1>

    <form id="userForm" th:object="${user}" th:action="@{/user/register}" method="post">
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" title="email" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" title="password" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <label for="passwordConfirmation">Password Confirmation</label>
            <input id="passwordConfirmation" type="password" class="form-control" title="passwordConfirmation"
                   th:field="*{passwordConfirmation}"/>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>

    </form>
</div>
</body>
</html>
