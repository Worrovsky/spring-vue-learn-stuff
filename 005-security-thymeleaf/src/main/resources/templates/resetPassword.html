<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <div th:if="${message}" th:text="${message}" class="alert alert-success">Message</div>
    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>

    <form th:action="@{/user/savePassword}" method="post" class="form-floating">
        <h1 class="h3 mb-3 fw-normal">Reset password</h1>
        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" title="password"/>
        </div>
        <div class="mb-3">
            <label for="passwordConfirmation">Password Confirmation</label>
            <input id="passwordConfirmation" name="passwordConfirmation" type="password" class="form-control" title="passwordConfirmation"/>
        </div>

        <input id="token" name="token" th:value="${token}" class="form-control" />

        <div>
            <button class="btn btn-primary mb-3" type="submit">Save new password</button>
        </div>

    </form>
</div>
</body>
</html>
